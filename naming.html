<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>名前をつける | WhoAI</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",system-ui,sans-serif;color:#fff;
      background:#000 url("space_background.png") center/cover fixed no-repeat;
      display:flex;align-items:center;justify-content:center;padding:16px;text-align:center;
    }
    .card{
      width:min(92vw,720px);background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.18);border-radius:20px;padding:18px;
      backdrop-filter:blur(3px);-webkit-backdrop-filter:blur(3px);
      box-shadow:0 8px 24px rgba(0,0,0,.3)
    }
    h1{margin:0 0 10px}
    .char{width:min(38vw,240px);height:auto;filter:drop-shadow(0 8px 18px rgba(0,0,0,.45))}
    .row{display:flex;gap:8px;justify-content:center;margin-top:12px;flex-wrap:wrap}
    input{padding:12px 14px;border-radius:10px;border:none;min-width:220px;font-size:16px}
    button{padding:12px 16px;border:none;border-radius:10px;font-weight:800;cursor:pointer}
    .primary{background:#fff;color:#111;box-shadow:0 6px 18px rgba(0,0,0,.25)}
  </style>
</head>
<body>
  <main class="card">
    <h1>この子に名前をつけよう</h1>
    <p id="colorLabel" style="opacity:.9;margin:0 0 12px"></p>
    <img id="charImg" class="char" alt="キャラクターのプレビュー" />
    <div class="row">
      <input id="nameInput" placeholder="なまえ（例：ほしのこ）" maxlength="16" />
      <button id="okBtn" class="primary">決定</button>
    </div>
    <p style="opacity:.8;margin-top:10px">※あとで変更できます</p>
  </main>

<script>
  // ====== seedType から色を決める ======
  const seed = localStorage.getItem("seedType");
  let color = "pink"; // デフォルト
  if(seed === "apple") color = "pink";
  if(seed === "leaf")  color = "green";

  // 保存して他画面でも使えるようにする
  localStorage.setItem("macaronColor", color);

  // キャラ画像読み込み
  const img = document.getElementById('charImg');
  const candidates = [`tane_${color}.png`, `${color}_closed.png`];
  let i=0;
  function tryNext(){
    if(i>=candidates.length){ img.style.display='none'; return; }
    const url=candidates[i++];
    const t=new Image();
    t.onload=()=>{ img.src=url; };
    t.onerror=tryNext;
    t.src=url;
  }
  tryNext();

  // ラベル表示
  const jp={pink:'ピンク',blue:'ブルー',green:'グリーン',purple:'パープル'};
  document.getElementById('colorLabel').textContent = `色：${jp[color]||color}`;

  // 名前決定処理
  document.getElementById('okBtn').addEventListener('click', ()=>{
    const name=(document.getElementById('nameInput').value||'ななし').trim();

    // 保存（どちらのキーでも参照できるように複数保存）
    localStorage.setItem('PLAYER_NAME', name);
    localStorage.setItem('CHAR_NAME', name);
    localStorage.setItem('whoai_name', name);

    // 次の画面へ（タネ観察/会話）
    location.href = 'whoai_talk_tane.html';
  });
</script>
</body>
</html>
