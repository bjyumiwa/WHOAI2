<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会話 | WhoAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;padding:20px;background:#000;color:#fff;font-family:sans-serif;text-align:center}
    img{max-width:300px}
  </style>
</head>
<body>
  <h1>キャラと会話する</h1>
  <img id="characterImg" alt="キャラクター" />

  <div id="talkArea">
    <!-- ここにAPIとの会話UIを入れる -->
  </div>

  <script src="public/js/whoai_state.js"></script>
  <script>
    const stage = getStage(); // "tane" or "evolved"
    const color = getColor();
    let imgPath = "";

    if(stage === "evolved"){
      imgPath = `public/assets/stage2/${color}_open.png`; // 進化後画像
    }else{
      imgPath = `public/assets/stage1/tane_${color}.png`; // タネ画像
    }

    document.getElementById("characterImg").src = imgPath;
  </script>
</body>
</html>
