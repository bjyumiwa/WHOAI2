<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ë¶≥ÂØü„É¢„Éº„Éâ | WhoAIÔºà„Çø„ÉçÔºâ</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    body{
      font-family:"Noto Sans JP",system-ui,sans-serif;
      color:#fff;
      background-image:url("space_background.png");
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      background-attachment:fixed;
      display:flex;align-items:center;justify-content:center;
    }

    .stage{
      position:relative;
      width:min(90vw,680px);
      aspect-ratio:1;
      border-radius:24px;
      background:rgba(0,0,0,.10);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
    }

    /* === „Ç≠„É£„É©„ÉªÂêπ„ÅçÂá∫„Åó„Éª„Éû„Ç´„É≠„É≥„Éú„Çø„É≥Ôºö„Åô„Åπ„Å¶ÊºÇ„ÅÜ === */
    .floatItem{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      animation: floatSmall 6s ease-in-out infinite alternate,
                 drift      30s linear      infinite alternate;
    }

    .stage img{
      width:55%;
      object-fit:contain;
    }

    .bubble{
      max-width:60%;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.15);
      border-radius:18px;
      padding:8px 12px;
      font-size:0.9rem;
      opacity:0.55;
    }

    .macaron-btn{
      cursor:pointer;
      background:rgba(255,255,255,.85);
      color:#111;
      padding:6px 12px;
      border-radius:14px;
      font-weight:700;
      border:none;
      font-size:0.95rem;
      margin-top:8px;
    }

    @keyframes floatSmall{
      from{ transform:translate(-50%,-50%) translate(-10px,-10px); }
      to  { transform:translate(-50%,-50%) translate(10px,10px);  }
    }
    @keyframes drift{
      from{ transform:translate(-50%,-50%) translateX(-120px); }
      to  { transform:translate(-50%,-50%) translateX(120px);  }
    }
  </style>
</head>
<body>

  <section class="stage" aria-live="polite">
    <img id="charImg"  class="floatItem" src="" alt="tane character" />
    <div id="bubble"   class="floatItem bubble"></div>
    <button id="feedBtn" class="floatItem macaron-btn">üç¨ „Éû„Ç´„É≠„É≥„Çí„ÅÇ„Åí„Çã</button>
  </section>

  <script>
    const KEY={lang:'whoai_lang',color:'whoai_color',xp:'whoai_xp',log:'whoai_log',stage:'whoai_stage'};
    const I18N={ ja:{ lines:['‚Ä¶‚Ä¶ „Åç„Çá„Çç „Åç„Çá„Çç','„Åµ„Çè„Åµ„Çè‚Ä¶‚Ä¶','„Åç„Çâ„Çä‚òÖ','„Åô„ÇÑ‚Ä¶‚Ä¶'] } }; // ‚á¶ Ë¶ã‰∏ä„ÅíÁ≥ª„ÅØÈô§Â§ñ

    function r(a){return a[Math.floor(Math.random()*a.length)]}

    // === „Ç≠„É£„É©ÁîªÂÉè ===
    localStorage.setItem(KEY.stage,'tane');
    const color=localStorage.getItem(KEY.color)||'pink';
    document.getElementById('charImg').src = `/WHOAI2/tane_${color}.png`;

    // === Âêπ„ÅçÂá∫„Åó ===
    const bubble = document.getElementById('bubble');
    const feedBtn = document.getElementById('feedBtn');

    function showLine(t){
      bubble.textContent = t;
      bubble.style.opacity = 0.6;
      setTimeout(()=>{ bubble.style.opacity = 0; }, 2500);
    }
    showLine(r(I18N.ja.lines));
    setInterval(()=>showLine(r(I18N.ja.lines)), 5000);

    // === „Éû„Ç´„É≠„É≥ÔºàÈÄ≤ÂåñÂá¶ÁêÜÔºâ ===
    let xp = parseInt(localStorage.getItem(KEY.xp)||'0',10);
    const XP_TO_EVOLVE = 3;
    function saveXP(){ localStorage.setItem(KEY.xp,String(xp)) }

    feedBtn.addEventListener('click',()=>{
      xp++;
      saveXP();
      showLine('„Å±„ÅÇ„Å£ÔºÅ');
      if(xp >= XP_TO_EVOLVE){
        setTimeout(()=>{ location.href='macaron_select.html'; },800);
      }
    });
  </script>

</body>
</html>
