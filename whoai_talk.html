<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>観察モード | WhoAI（タネ）</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    body{
      font-family:"Noto Sans JP",system-ui,sans-serif;
      color:#fff;
      background-image:url("space_background.png");
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      background-attachment:fixed;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
    }

    .stage{
      position:relative;
      width:min(90vw,680px);
      aspect-ratio:1/1;
      border-radius:24px;
      background:rgba(0,0,0,.12);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
    }

    .stage img{
      position:absolute;
      width:55%;
      height:55%;
      left:50%;top:50%;
      transform:translate(-50%,-50%);
      object-fit:contain;
      animation:floatY 10s ease-in-out infinite alternate,
               floatX  12s linear       infinite alternate;
    }

    .bubble{
      position:absolute;
      left:50%;top:50%;
      transform:translate(-50%,-50%);
      max-width:60%;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:8px 12px;
      font-size:0.9rem;
      opacity:0.55;
      animation:floatY 10s ease-in-out infinite alternate,
               floatX  12s linear       infinite alternate;
    }

    @keyframes floatY{
      from{ transform:translate(-50%,-50%) translateY(-15px); }
      to  { transform:translate(-50%,-50%) translateY(15px);  }
    }
    @keyframes floatX{
      from{ transform:translate(-50%,-50%) translateX(-25px); }
      to  { transform:translate(-50%,-50%) translateX(25px);  }
    }
  </style>
</head>
<body>

  <section class="stage" aria-live="polite">
    <img id="charImg" src="" alt="tane character" />
    <div id="bubble" class="bubble"></div>
  </section>

  <script>
    const KEY={lang:'whoai_lang',color:'whoai_color',xp:'whoai_xp',log:'whoai_log',stage:'whoai_stage'};
    const I18N = {
      ja : {
        lines:['…… きょろ きょろ','ふわふわ……','（あなたを見上げている）','きらり★','すや……']
      }
    };

    function r(a){return a[Math.floor(Math.random()*a.length)]}

    // === キャラ画像読み込み ===
    localStorage.setItem(KEY.stage,'tane');
    const color=localStorage.getItem(KEY.color)||'pink';
    document.getElementById('charImg').src = `/WHOAI2/tane_${color}.png`;

    // === 独り言（吹き出し） ===
    const bubble = document.getElementById('bubble');
    function showLine(text){
      bubble.textContent = text;
      bubble.style.opacity = 0.55;
      setTimeout(()=>{ bubble.style.opacity = 0; }, 2500);
    }

    // 最初の一言
    showLine(r(I18N.ja.lines));

    // 一定間隔で独り言
    setInterval(()=> showLine(r(I18N.ja.lines)), 5000);
  </script>

</body>
</html>
