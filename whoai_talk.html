<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ë¶≥ÂØü„É¢„Éº„Éâ | WhoAIÔºà„Çø„ÉçÔºâ</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    html,body{height:50%;margin:0;overflow:hidden}
    body{
      font-family:"Noto Sans JP",system-ui,sans-serif;
      color:#fff;
      background-image:url("space_background.png");
      background-size:cover;
      display:flex;align-items:center;justify-content:center;
    }

    .stage{
      position:relative;
      width:min(90vw,680px);
      aspect-ratio:1;
      border-radius:14px;
      background:rgba(0,0,0,.07);
      overflow:hidden;
    }

    .char{
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:40%;
      object-fit:contain;
      animation:float 20s ease-in-out infinite;
      pointer-events:none;
    }

    .bubble,.macaron-btn{
      position:absolute;
      font-size:.8rem;
      padding:5px 10px;
      border-radius:10px;
      opacity:.6;
      transition:left 1.5s ease, top 1.5s ease;
    }
    .bubble{
      background:rgba(0,0,0,.45);
      color:#fff;
    }
    .macaron-btn{
      background:rgba(255,255,255,.6);
      color:#111;
      cursor:pointer;
      font-weight:600;
    }

    @keyframes float{
      from{transform:translate(-50%,-50%) translateY(-8px);}
      to  {transform:translate(-50%,-50%) translateY(8px);}
    }
  </style>
</head>
<body>

<section class="stage">
  <img  id="charImg" class="char" src="" alt="tane" />
  <div id="bubble" class="bubble"></div>
  <button id="feedBtn" class="macaron-btn">üç¨ „Éû„Ç´„É≠„É≥„Çí„ÅÇ„Åí„Çã</button>
</section>

<script>
// constants
const KEY={color:'whoai_color',xp:'whoai_xp'};
const I18N={ja:{lines:['„Åµ„Çè„Åµ„Çè‚Ä¶‚Ä¶','„Åç„Çâ„Çä‚òÖ','„Åô„ÇÑ‚Ä¶‚Ä¶','‚Ä¶‚Ä¶']}};
const stage = document.querySelector(".stage");
const stageW = stage.offsetWidth;
const stageH = stage.offsetHeight;

// === „Ç≠„É£„É© ===
const charImg=document.getElementById('charImg');
const color=localStorage.getItem(KEY.color)||'pink';
charImg.src=`/WHOAI2/tane_${color}.png`;

// === Èñ¢Êï∞Ôºö„Ç≠„É£„É©„Åã„Çâ‰∏ÄÂÆöË∑ùÈõ¢‰ª•‰∏äÈõ¢„Çå„Åü„É©„É≥„ÉÄ„É†Â∫ßÊ®ô„ÇíËøî„Åô ===
function getRandomFarPosition(minDistPx){
  let x,y;
  const cx = stageW/2, cy = stageH/2;
  do {
    x = Math.random()*stageW;
    y = Math.random()*stageH;
  } while (Math.hypot(x-cx,y-cy) < minDistPx);
  return {left:x, top:y};
}

// === Âêπ„ÅçÂá∫„Åó ===
const bubble=document.getElementById('bubble');
function showLine(t){
  bubble.textContent=t;
  bubble.style.opacity=.6;
  const pos = getRandomFarPosition(140);
  bubble.style.left = pos.left+'px';
  bubble.style.top  = pos.top +'px';
  setTimeout(()=>bubble.style.opacity=0,2000);
}
showLine(r(I18N.ja.lines));
setInterval(()=>showLine(r(I18N.ja.lines)),4000);

// === „Éû„Ç´„É≠„É≥ ===
const feedBtn=document.getElementById('feedBtn');
let xp=parseInt(localStorage.getItem(KEY.xp)||'0',10);
const XP_TO_EVOLVE=3;
function saveXP(){localStorage.setItem(KEY.xp,xp)}

// ÂàùÊúü‰ΩçÁΩÆ„Çí„Ç≠„É£„É©„Åã„ÇâÈõ¢„Çå„Åü„É©„É≥„ÉÄ„É†‰ΩçÁΩÆ„Å´
(function(){ 
  const pos = getRandomFarPosition(140);
  feedBtn.style.left=pos.left+'px'; 
  feedBtn.style.top =pos.top+'px';
})();

feedBtn.addEventListener('click',()=>{
  xp++; saveXP();
  showLine('„Å±„ÅÇ„Å£ÔºÅ');
  const pos = getRandomFarPosition(140);
  feedBtn.style.left = pos.left+'px';
  feedBtn.style.top  = pos.top +'px';
  if(xp>=XP_TO_EVOLVE){
    setTimeout(()=>location.href='macaron_select.html',800);
  }
});

function r(a){return a[Math.floor(Math.random()*a.length)]}
</script>

</body>
</html>
