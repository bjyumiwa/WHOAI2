<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ë¶≥ÂØü„É¢„Éº„Éâ | WhoAIÔºà„Çø„ÉçÔºâ</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    body{
      font-family:"Noto Sans JP",system-ui,sans-serif;
      color:#fff;
      background-image:url("space_background.png");
      background-size:cover;
      display:flex;align-items:center;justify-content:center;
    }

    .stage{
      position:relative;
      width:min(90vw,680px);
      aspect-ratio:1;
      border-radius:24px;
      background:rgba(0,0,0,.07);
      overflow:hidden;
    }
    .char{
      position:absolute;
      left:50%; top:50%;
      width:55%;
      transform:translate(-50%,-50%);
      object-fit:contain;
      animation:float 10s ease-in-out infinite;
    }

    .bubble,.macaron-btn{
      position:absolute;
      transform:translate(-50%,-50%);
      font-size:.8rem;
      padding:5px 10px;
      border-radius:12px;
      opacity:.6;
      transition:left .6s ease, top .6s ease;
    }
    .bubble{
      background:rgba(0,0,0,.4);
    }
    .macaron-btn{
      background:rgba(255,255,255,.6);
      color:#111;
      cursor:pointer;
      font-weight:600;
    }

    @keyframes float{
      from{transform:translate(-50%,-50%) translateY(-8px);}
      to  {transform:translate(-50%,-50%) translateY(8px);}
    }
  </style>
</head>
<body>

<section class="stage" aria-live="polite">
  <img  id="charImg" class="char" src="" alt="tane" />
  <div id="bubble" class="bubble"></div>
  <button id="feedBtn" class="macaron-btn">üç¨ „Éû„Ç´„É≠„É≥„Çí„ÅÇ„Åí„Çã</button>
</section>

<script>
const KEY={color:'whoai_color',xp:'whoai_xp'};
const I18N={ja:{lines:['„Åµ„Çè„Åµ„Çè‚Ä¶‚Ä¶','„Åç„Çâ„Çä‚òÖ','„Åô„ÇÑ‚Ä¶‚Ä¶','‚Ä¶‚Ä¶']}};
function r(a){return a[Math.floor(Math.random()*a.length)]}

// === „Ç≠„É£„É©Ë™≠„ÅøËæº„Åø ===
const color = localStorage.getItem(KEY.color)||'pink';
document.getElementById('charImg').src = `/WHOAI2/tane_${color}.png`;

// === Âë®Âõ≤„É©„É≥„ÉÄ„É†ÈÖçÁΩÆÈñ¢Êï∞Ôºà‰∏≠ÂøÉ„Åã„ÇâÈõ¢„Åó„Åü‰ΩçÁΩÆ„Å´Âá∫ÁèæÔºâ===
function setAround(el,distPx){
  const ang = Math.random()*Math.PI*2;
  const x = 50 + (Math.cos(ang) * distPx / (document.querySelector('.stage').offsetWidth) * 100);
  const y = 50 + (Math.sin(ang) * distPx / (document.querySelector('.stage').offsetHeight) * 100);
  el.style.left = x+'%';
  el.style.top  = y+'%';
}

// === Âêπ„ÅçÂá∫„Åó ===
const bubble=document.getElementById('bubble');
function showLine(t){
  bubble.textContent=t;
  bubble.style.opacity=.6;
  setAround(bubble,130);         // ‚Üê „Ç≠„É£„É©„Åã„ÇâÈõ¢„Åó„Åü‰ΩçÁΩÆ„ÅßÂá∫Áèæ
  setTimeout(()=>bubble.style.opacity=0,2300);
}
showLine(r(I18N.ja.lines));
setInterval(()=>showLine(r(I18N.ja.lines)),4200);

// === „Éû„Ç´„É≠„É≥ ===
const btn = document.getElementById('feedBtn');
let xp   = parseInt(localStorage.getItem(KEY.xp)||'0',10);
const XP_TO_EVOLVE = 3;
function saveXP(){localStorage.setItem(KEY.xp,xp)}

setAround(btn,150); // ÂàùÊúü‰ΩçÁΩÆ ‚Üí„Ç≠„É£„É©Âë®Ëæ∫„Å´

btn.addEventListener('click',()=>{
  xp++; saveXP();
  showLine('„Å±„ÅÇ„Å£ÔºÅ');
  setAround(btn,150);  // Êäº„Åô„Åü„Å≥„Å´Â†¥ÊâÄ„ÅåÂ§â„Çè„Çã
  if(xp>=XP_TO_EVOLVE){
    setTimeout(()=>location.href='macaron_select.html',800);
  }
});
</script>

</body>
</html>
