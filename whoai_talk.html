    .safety-btn{

<body>

  <section class="stage" aria-live="polite">

    <div id="bubble" class="ui-float bubble" aria-live="polite"></div>
    <button id="floatFeedBtn" class="ui-float macaron-btn" type="button">ğŸ¬ ãƒã‚«ãƒ­ãƒ³ã‚’ã‚ã’ã‚‹</button>

  <!-- æŠ¼ã—ã«ãã„æ™‚ã®å›ºå®šãƒœã‚¿ãƒ³ï¼ˆã©ã‚“ãªçŠ¶æ³ã§ã‚‚æŠ¼ã›ã‚‹ï¼‰ -->
  <button id="safetyBtn" class="safety-btn" type="button" aria-describedby="safetyHelp">ğŸ¬ ãƒã‚«ãƒ­ãƒ³</button>
  <span id="safetyHelp" class="sr-only">å³ä¸‹å›ºå®šã®ãƒã‚«ãƒ­ãƒ³ãƒœã‚¿ãƒ³ã€‚æŠ¼ã™ã¨çµŒé¨“å€¤ãŒå¢—ãˆã¾ã™ã€‚</span>

  <script>
    // å®šæ•°
    const KEY={color:'whoai_color',xp:'whoai_xp'};
    const I18N={ja:{lines:['ãµã‚ãµã‚â€¦â€¦','ãã‚‰ã‚Šâ˜…','ã™ã‚„â€¦â€¦','â€¦â€¦']}};
    const stage=document.querySelector('.stage');
    let stageW=stage.offsetWidth, stageH=stage.offsetHeight;
    window.addEventListener('resize',()=>{stageW=stage.offsetWidth; stageH=stage.offsetHeight;});

    // ã‚­ãƒ£ãƒ©ç”»åƒï¼ˆGitHub Pagesã® /WHOAI2/ é…ä¸‹ï¼‰
    const charImg=document.getElementById('charImg');
    const color=localStorage.getItem(KEY.color)||'pink';
    charImg.src=`/WHOAI2/tane_${color}.png`;

    // ã‚­ãƒ£ãƒ©ä¸­å¿ƒï¼ˆã‚¹ãƒ†ãƒ¼ã‚¸ä¸­å¤®ï¼‰ã‹ã‚‰ä¸€å®šè·é›¢ä»¥ä¸Šã®ãƒ©ãƒ³ãƒ€ãƒ åº§æ¨™
    function getFarPos(minDistPx, marginPx=12){
      const cx=stageW/2, cy=stageH/2;
      const minX=marginPx, maxX=stageW-marginPx;
      const minY=marginPx, maxY=stageH-marginPx;
      let x,y,guard=0;
      do{
        x = Math.random()*(maxX-minX)+minX;
        y = Math.random()*(maxY-minY)+minY;
        guard++;
        if(guard>200) break; // å¿µã®ãŸã‚
      }while(Math.hypot(x-cx,y-cy)<minDistPx);
      return {left:x, top:y};
    }

    // ç‹¬ã‚Šè¨€ï¼šã‚­ãƒ£ãƒ©ã‹ã‚‰é›¢ã—ã¦å‡ºç¾â†’è‡ªå‹•ã§è–„ããªã‚‹
    const bubble=document.getElementById('bubble');
    function r(a){return a[Math.floor(Math.random()*a.length)]}
    function showLine(t){
      bubble.textContent=t;
      bubble.style.opacity=.85;
      const pos=getFarPos(140);
      bubble.style.left=pos.left+'px';
      bubble.style.top =pos.top +'px';
      setTimeout(()=>bubble.style.opacity=0,2000);
    }
    // åˆå›ã¯0.8ç§’å¾Œã€ä»¥é™ã¯4ç§’å‘¨æœŸ
    setTimeout(()=>showLine(r(I18N.ja.lines)),800);
    setInterval(()=>showLine(r(I18N.ja.lines)),4000);

    // ãƒã‚«ãƒ­ãƒ³ï¼ˆæ¼‚ã†ãƒœã‚¿ãƒ³ï¼‹å³ä¸‹å›ºå®šãƒœã‚¿ãƒ³ã®ä¸¡æ–¹ã§åŠ ç®—ï¼‰
    const floatFeedBtn=document.getElementById('floatFeedBtn');
    const safetyBtn=document.getElementById('safetyBtn');
    let xp=parseInt(localStorage.getItem(KEY.xp)||'0',10);
    const XP_TO_EVOLVE=3;
    function saveXP(){ localStorage.setItem(KEY.xp, String(xp)); }
    function placeFloatBtn(){
      const pos=getFarPos(150);
      floatFeedBtn.style.left=pos.left+'px';
      floatFeedBtn.style.top =pos.top +'px';
    }
    // åˆæœŸé…ç½®ï¼ˆè¦‹å¤±ã‚ãªã„ã‚ˆã†ã«1ç§’å¾Œã«é…ç½®ï¼‰
    setTimeout(placeFloatBtn, 1000);

    function feedOnce(){
      xp++; saveXP();
      showLine('ã±ã‚ã£ï¼');
      placeFloatBtn();
      if(xp>=XP_TO_EVOLVE){
        setTimeout(()=>{ location.href='macaron_select.html'; }, 600);
      }
    }
    floatFeedBtn.addEventListener('click', feedOnce);
    safetyBtn.addEventListener('click', feedOnce);
    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã® M ã§ã‚‚çµ¦é¤Œã§ãã‚‹ã‚ˆã†ã«ï¼ˆæ“ä½œä¿é™ºï¼‰
    window.addEventListener('keydown', (e)=>{
      if(e.key.toLowerCase()==='m'){ feedOnce(); }
    });
  </script>
