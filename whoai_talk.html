<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ë¶≥ÂØü„É¢„Éº„Éâ | WhoAIÔºà„Çø„ÉçÔºâ</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    body{
      font-family:"Noto Sans JP",system-ui,sans-serif;
      color:#fff;
      background-image:url("space_background.png");
      background-position:center;
      background-size:cover;
      display:flex;align-items:center;justify-content:center;
    }

    .stage{
      position:relative;
      width:min(90vw,680px);
      aspect-ratio:1;
      border-radius:24px;
      background:rgba(0,0,0,.1);
      overflow:hidden;
    }
    .char{
      position:absolute;
      left:50%; top:50%;
      width:55%;
      transform:translate(-50%,-50%);
      object-fit:contain;
      animation:float 10s ease-in-out infinite;
    }

    .bubble,.macaron-btn{
      position:absolute;
      padding:6px 10px;
      font-size:.9rem;
      border-radius:14px;
      background:rgba(0,0,0,.4);
      color:#fff;
      opacity:.6;
      transition:left .6s ease, top .6s ease;
    }
    .macaron-btn{
      font-size:.8rem;
      background:rgba(255,255,255,.8);
      color:#111;
      cursor:pointer;
    }

    @keyframes float{
      from{transform:translate(-50%,-50%) translateY(-10px);}
      to  {transform:translate(-50%,-50%) translateY(10px);}
    }
  </style>
</head>
<body>

<section class="stage" aria-live="polite">
  <img  id="charImg" class="char" src="" alt="tane" />
  <div id="bubble" class="bubble"></div>
  <button id="feedBtn" class="macaron-btn">üç¨ „Éû„Ç´„É≠„É≥„Çí„ÅÇ„Åí„Çã</button>
</section>

<script>
const KEY={color:'whoai_color',xp:'whoai_xp'};
const I18N={ja:{lines:['„Åµ„Çè„Åµ„Çè‚Ä¶‚Ä¶','„Åç„Çâ„Çä‚òÖ','„Åô„ÇÑ‚Ä¶‚Ä¶','‚Ä¶‚Ä¶„ÄÄ„ÄÄ']}};
function r(a){return a[Math.floor(Math.random()*a.length)]}

// === „Ç≠„É£„É©Ë™≠„ÅøËæº„Åø ===
const color=localStorage.getItem(KEY.color)||'pink';
document.getElementById('charImg').src=`/WHOAI2/tane_${color}.png`;

// === Âë®Âõ≤„Å´ÊºÇ„Çè„Åõ„Çã„Åü„ÇÅ„ÅÆÈñ¢Êï∞ ===
function setRandomAround(el,dist){
  const angle=Math.random()*Math.PI*2;
  const x = 50 + Math.cos(angle)*dist;
  const y = 50 + Math.sin(angle)*dist;
  el.style.left=x+'%';
  el.style.top =y+'%';
}

// === Âêπ„ÅçÂá∫„ÅóÔºàÁã¨„ÇäË®ÄÔºâ ===
const bubble=document.getElementById('bubble');
function showLine(t){
  bubble.textContent=t;
  bubble.style.opacity=0.7;
  setRandomAround(bubble,30);  // ‚Üê„Ç≠„É£„É©‰∏≠ÂøÉ„Åã„Çâ30%ÂçäÂæÑ„Åß„É©„É≥„ÉÄ„É†ÈÖçÁΩÆ
  setTimeout(()=>bubble.style.opacity=0,2000);
}
showLine(r(I18N.ja.lines));
setInterval(()=>showLine(r(I18N.ja.lines)),4000);

// === „Éû„Ç´„É≠„É≥ ===
const feedBtn=document.getElementById('feedBtn');
let xp=parseInt(localStorage.getItem(KEY.xp)||'0',10);
const XP_TO_EVOLVE=3;
function saveXP(){localStorage.setItem(KEY.xp,String(xp))}
function placeButton(){ setRandomAround(feedBtn,35); }
placeButton();

feedBtn.addEventListener('click',()=>{
  xp++; saveXP();
  showLine('„Å±„ÅÇ„Å£ÔºÅ');
  placeButton();        // ‚ÜêÊäº„Åó„ÅüÂæå„Å´Âà•„ÅÆÂ†¥ÊâÄ„Å∏„Åµ„Çè„Å£„Å®ÁßªÂãï
  if(xp>=XP_TO_EVOLVE){
    setTimeout(()=>location.href='macaron_select.html',800);
  }
});
</script>

</body>
</html>
