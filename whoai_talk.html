<!-- FILE: /whoai_talk.html（クラゲ漂流アニメーション版）-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>観察モード | WhoAI（タネ）</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    body{
      font-family:"Noto Sans JP",system-ui,sans-serif;
      color:#fff;
      background-image:url("space_background.png");
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      background-attachment:fixed;
      display:flex;align-items:center;justify-content:center;
    }

    .stage{
      position:relative;
      width:min(90vw,680px);
      aspect-ratio:1;
      border-radius:24px;
      background:rgba(0,0,0,.10);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
    }

    /* === キャラと吹き出しは "揺れ + 横移動" の２つのアニメーションを同時に掛ける === */
    .stage img,
    .bubble{
      position:absolute;
      width:55%;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      animation:
        floatSmall 6s ease-in-out infinite alternate,
        drift      30s linear      infinite alternate;
    }

    /* 吹き出し用 */
    .bubble{
      max-width:60%;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.15);
      border-radius:18px;
      padding:8px 12px;
      font-size:0.9rem;
      opacity:0.55;
    }

    /* 小さなゆらぎ */
    @keyframes floatSmall {
      from { transform:translate(-50%,-50%) translate(-10px, -10px); }
      to   { transform:translate(-50%,-50%) translate( 10px,  10px); }
    }
    /* 大きな移動（左右）*/
    @keyframes drift {
      from { transform:translate(-50%,-50%) translateX(-120px); }
      to   { transform:translate(-50%,-50%) translateX( 120px); }
    }
  </style>
</head>
<body>

  <section class="stage" aria-live="polite">
    <img id="charImg" src="" alt="tane character" />
    <div id="bubble" class="bubble"></div>
  </section>

  <script>
    const KEY={lang:'whoai_lang',color:'whoai_color',xp:'whoai_xp',log:'whoai_log',stage:'whoai_stage'};
    const I18N = { ja:{ lines:['…… きょろ きょろ','ふわふわ……','（あなたを見上げている）','きらり★','すや……'] } };
    function r(a){ return a[Math.floor(Math.random()*a.length)] }

    // === キャラ画像 ===
    localStorage.setItem(KEY.stage,'tane');
    const color=localStorage.getItem(KEY.color)||'pink';
    document.getElementById('charImg').src = `/WHOAI2/tane_${color}.png`;

    // === 独り言 ===
    const bubble = document.getElementById('bubble');
    function show(t){
      bubble.textContent = t;
      bubble.style.opacity = 0.6;
      setTimeout(()=>{ bubble.style.opacity = 0; }, 2500);
    }
    show(r(I18N.ja.lines));
    setInterval(()=>show(r(I18N.ja.lines)), 5000);
  </script>

</body>
</html>
