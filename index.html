<!-- FILE: /index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhoAI</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    :root{
      --glass: rgba(0,0,0,.35);
      --line : rgba(255,255,255,.25);
      --text : #fff;
      --accent: #ff7fb0;
    }
    html,body{height:100%;margin:0}
    body{
      font-family: "Noto Sans JP", system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", Meiryo, sans-serif;
      color: var(--text);
      background: #000 url("space_background.png") center/cover fixed no-repeat;
      display: grid; place-items: center;
      padding: 24px;
    }
    .wrap{
      width:min(980px,92vw);
      text-align:center;
      display:flex; flex-direction:column; align-items:center; gap:22px;
    }
    .hero{
      width:min(640px,86vw); aspect-ratio: 4/3;
      background: var(--glass);
      backdrop-filter: blur(6px);
      border: 1px solid var(--line);
      border-radius: 24px;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .hero img{
      max-width:70%; height:auto; display:block;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.45));
      user-select:none; -webkit-user-drag:none;
    }
    h1{
      margin:0;
      font-size: clamp(28px, 4.8vw, 48px);
      letter-spacing:.02em;
      text-shadow: 0 2px 10px rgba(0,0,0,.45);
    }
    .desc{
      margin:0;
      font-size: clamp(14px, 1.8vw, 18px);
      opacity:.95;
      line-height:1.8;
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
    }

    .btns{display:flex; gap:12px; flex-wrap:wrap; justify-content:center}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; padding:12px 18px; border-radius:999px;
      text-decoration:none; font-weight:600;
      border:1px solid var(--line); background: var(--glass);
      backdrop-filter: blur(6px);
      transition: transform .06s ease, background .2s ease;
      will-change: transform;
    }
    .btn:active{ transform: translateY(1px) }
    .btn.primary{ border-color: transparent; background: linear-gradient(135deg, #ff8fc0, #ff7fb0 40%, #ff9ed0); color:#1b0d14 }
    .btn.secondary{ color:#fff }
    .note{opacity:.85; font-size:12px; margin-top:-8px}

    .langs{display:flex; gap:8px; flex-wrap:wrap; justify-content:center}
    .lang{
      background: var(--glass); border:1px solid var(--line);
      padding:6px 10px; border-radius:999px; font-size:12px; text-decoration:none; color:#fff;
    }
    .lang.active{ outline:2px solid #fff; }
    footer{opacity:.8; font-size:12px; margin-top:8px}
  </style>
</head>
<body>
  <main class="wrap">
    <!-- 画像は任意。存在するものに差し替えてOK -->
    <div class="hero" aria-hidden="true">
      <img id="heroImg" src="tane_blue.png" alt="">
    </div>

    <h1 id="t-title">WhoAIへようこそ</h1>
    <p class="desc" id="t-desc">
      まずはタネのタイプを選んで、名前を付けてから育てよう。ポイントが貯まるとマカロンで進化！
    </p>

    <div class="btns">
      <!-- フロー定義：index → fortune.html（※プロジェクト仕様） -->
      <a id="t-start" class="btn primary" href="fortune.html">はじめる（タネを選ぶ）</a>
      <a id="t-research" class="btn secondary" href="research.html" rel="noopener">この研究について</a>
    </div>

    <div class="langs" role="group" aria-label="language switcher">
      <a class="lang" data-lang="ja" href="#">日本語</a>
      <a class="lang" data-lang="en" href="#">English</a>
      <a class="lang" data-lang="zh-CN" href="#">简体</a>
      <a class="lang" data-lang="zh-TW" href="#">繁體</a>
      <a class="lang" data-lang="ko" href="#">한국어</a>
    </div>
    <p class="note" id="t-note">言語設定は次回アクセス時も保持されます。</p>

    <footer>© WhoAI</footer>
  </main>

  <script>
    // --- 多言語テキスト辞書 ---
    const I18N = {
      "ja": {
        title: "WhoAIへようこそ",
        desc: "まずはタネのタイプを選んで、名前を付けてから育てよう。ポイントが貯まるとマカロンで進化！",
        start: "はじめる（タネを選ぶ）",
        research: "この研究について",
        note: "言語設定は次回アクセス時も保持されます。"
      },
      "en": {
        title: "Welcome to WhoAI",
        desc: "First, choose your seed type, give it a name, and raise it. Collect points to evolve with macarons!",
        start: "Start (Choose a seed)",
        research: "About this research",
        note: "Your language preference is saved for your next visit."
      },
      "zh-CN": {
        title: "欢迎来到 WhoAI",
        desc: "首先选择种子类型，给它取名并开始养成。积分累积后即可用马卡龙进化！",
        start: "开始（选择种子）",
        research: "关于本研究",
        note: "语言设置会在下次访问时保留。"
      },
      "zh-TW": {
        title: "歡迎來到 WhoAI",
        desc: "首先選擇種子類型，替它取名並開始養成。累積點數後即可用馬卡龍進化！",
        start: "開始（選擇種子）",
        research: "關於本研究",
        note: "語言設定會在下次造訪時保留。"
      },
      "ko": {
        title: "WhoAI에 오신 것을 환영합니다",
        desc: "먼저 씨앗 타입을 선택하고 이름을 지어 키워 보세요. 포인트가 모이면 마카롱으로 진화합니다!",
        start: "시작하기 (씨앗 선택)",
        research: "연구 소개",
        note: "언어 설정은 다음 방문 시에도 유지됩니다."
      }
    };

    // --- 言語適用 ---
    function applyLang(lang){
      const t = I18N[lang] || I18N.ja;
      document.documentElement.lang = lang.startsWith('zh') ? 'zh' : lang;
      document.getElementById('t-title').textContent = t.title;
      document.getElementById('t-desc').textContent = t.desc;
      document.getElementById('t-start').textContent = t.start;
      document.getElementById('t-research').textContent = t.research;
      document.getElementById('t-note').textContent = t.note;

      // アクティブ表示
      document.querySelectorAll('.lang').forEach(a=>{
        a.classList.toggle('active', a.dataset.lang === lang);
      });
    }

    // --- 保存 & 初期化 ---
    function setLang(lang){
      localStorage.setItem('whoai_lang', lang);
      applyLang(lang);
    }
    (function init(){
      // 言語リンク
      document.querySelectorAll('.lang').forEach(a=>{
        a.addEventListener('click', e=>{
          e.preventDefault();
          setLang(a.dataset.lang);
        });
      });

      // 既存設定 or ブラウザ言語から初期化
      const saved = localStorage.getItem('whoai_lang');
      const browser = (navigator.language || 'ja').toLowerCase();
      const fallback = ['ja','en','zh-cn','zh-tw','ko'].find(k=>browser.startsWith(k)) || 'ja';
      applyLang(saved || fallback);

      // ヒーロー画像が無ければ非表示（デプロイ時の安全策）
      const img = document.getElementById('heroImg');
      if(img){
        img.addEventListener('error', ()=>{ img.style.display='none'; });
      }
    })();
  </script>
</body>
</html>
