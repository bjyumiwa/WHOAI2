<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>マカロンを選ぶ</title>
  <style>
    body{
      font-family:"Noto Sans JP",sans-serif;margin:0;
      background:#000 url("space_background.png") center/cover no-repeat fixed;
      color:#fff;text-align:center;min-height:100vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
    }
    .macaron-container{display:flex;gap:20px;margin-top:20px}
    .macaron{width:100px;height:100px;border-radius:50%;cursor:pointer;border:2px solid #fff}
  </style>
</head>
<body>
  <h1>好きなマカロンを選んでね</h1>
  <div class="macaron-container">
    <div class="macaron" style="background:pink" onclick="selectMacaron('pink')"></div>
    <div class="macaron" style="background:skyblue" onclick="selectMacaron('blue')"></div>
    <div class="macaron" style="background:lightgreen" onclick="selectMacaron('green')"></div>
    <div class="macaron" style="background:violet" onclick="selectMacaron('purple')"></div>
  </div>

  <script>
    function selectMacaron(color){
      localStorage.setItem("macaronColor",color);
      location.href="whoai_talk.html";
    }
  </script>
</body>
</html>
