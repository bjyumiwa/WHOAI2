<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>名前をつける | WhoAI</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: url("space_background.png") center/cover fixed no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { font-size: 22px; margin-bottom: 20px; }
    .row { display: flex; gap: 8px; }
    input {
      padding: 8px 12px; border-radius: 8px; border: none;
      font-size: 16px;
    }
    button {
      padding: 8px 14px; border: none; border-radius: 8px;
      font-size: 16px; cursor: pointer; background:#f5a;
      color:#fff; font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>キャラクターに名前をつけてね</h1>
  <div class="row">
    <input id="nameInput" placeholder="なまえ（例：ほしのこ）" maxlength="16" />
    <button id="btnSave">決定</button>
  </div>

  <script>
    const KEY = "whoai_name";
    document.getElementById("btnSave").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      if(!name){ alert("名前を入力してください"); return; }
      localStorage.setItem(KEY, name);
      location.href = "macaron.html"; // 次の画面へ
    });
  </script>
</body>
</html>
