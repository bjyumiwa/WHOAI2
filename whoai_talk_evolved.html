<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会話 | WhoAI（進化後）</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: "Noto Sans JP", system-ui, sans-serif;
      color: #fff;
      background: #000;
      background-image: url("space_background.png"); /* 直下に置いた背景 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 12px;
    }

    h1 {
      margin: 10px 0;
      font-size: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }

    .chat-container {
      width: min(90vw, 720px);
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,.45);
      border-radius: 20px;
      padding: 12px;
      overflow-y: auto;
    }

    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 14px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #4a90e2;
    }
    .char {
      align-self: flex-start;
      background: #2ecc71;
    }

    .character {
      width: 160px;
      height: 160px;
      margin: 10px auto;
      image-rendering: auto;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    .input-area button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #giveMacaron {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <h1>進化したよ！</h1>

  <!-- キャラ表示 -->
  <img id="character" class="character" src="green_closed.png" alt="進化キャラ" />

  <!-- 会話ログ -->
  <div class="chat-container" id="chatLog"></div>

  <!-- 入力欄 -->
  <div class="input-area">
    <input id="userInput" type="text" placeholder="メッセージを入力..." />
    <button id="sendBtn">送信</button>
  </div>

  <!-- マカロンボタン -->
  <button id="giveMacaron">🍬 マカロンをあげる</button>

  <script>
    const TALK_ENDPOINT = "https://api.example.com/talk"; // APIは既存のまま差し替え
    const charName = localStorage.getItem("charName") || "キャラ";
    const userName = localStorage.getItem("userName") || "あなた";
    const color = localStorage.getItem("macaronColor") || "green";
    const logKey = "whoai_evolved_log";

    const chatLog = document.getElementById("chatLog");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const character = document.getElementById("character");

    // キャラ画像パス
    const closedImg = `${color}_closed.png`;
    const openImg   = `${color}_open.png`;

    // 保存済みログ復元
    let log = JSON.parse(localStorage.getItem(logKey) || "[]");
    log.forEach(m => addMessage(m.text, m.role));

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMessage(`${userName}: ${text}`, "user");
      log.push({role: "user", text: `${userName}: ${text}`});
      localStorage.setItem(logKey, JSON.stringify(log));

      // 口パク開始
      character.src = openImg;

      try {
        // API通信（既存エンドポイントそのまま利用）
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message: text, color})
        });
        const data = await res.json();
        const reply = data.reply || `${charName}はうなずいている`;

        addMessage(`${charName}: ${reply}`, "char");
        log.push({role: "char", text: `${charName}: ${reply}`});
        localStorage.setItem(logKey, JSON.stringify(log));

      } catch (e) {
        addMessage(`${charName}: ...（通信できませんでした）`, "char");
      } finally {
        // 口パク終了
        character.src = closedImg;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // マカロンボタン → 再選択画面へ
    document.getElementById("giveMacaron").addEventListener("click", () => {
      window.location.href = "macaron_select.html";
    });
  </script>
</body>
</html>
