<!-- FILE: /whoai_talk_evolved.html（クラゲ漂流・進化後版）-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会話 | WhoAI（進化後）</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    html,body{height:50%;margin:0;overflow:hidden}
    body{
      font-family:"Noto Sans JP",system-ui,sans-serif;
      color:#fff;
      background-image:url("space_background.png");
      background-size:cover;
      display:flex;align-items:center;justify-content:center;
    }

    .stage{
      position:relative;
      width:min(90vw,680px);
      aspect-ratio:1;
      border-radius:24px;
      background:rgba(0,0,0,.07);
      overflow:hidden;
    }

    .char{
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:55%;
      object-fit:contain;
      animation:float 10s ease-in-out infinite;
      pointer-events:none;
    }

    .bubble,.macaron-btn{
      position:absolute;
      font-size:.8rem;
      padding:5px 10px;
      border-radius:12px;
      opacity:.6;
      transition:left 1.5s ease, top 1.5s ease;
    }
    .bubble{
      background:rgba(0,0,0,.45);
      color:#fff;
    }
    .macaron-btn{
      background:rgba(255,255,255,.6);
      color:#111;
      cursor:pointer;
      font-weight:600;
    }

    @keyframes float{
      from{transform:translate(-50%,-50%) translateY(-8px);}
      to  {transform:translate(-50%,-50%) translateY(8px);}
    }
  </style>
</head>
<body>

<section class="stage">
  <img  id="charImg" class="char" src="" alt="evolved" />
  <div id="bubble" class="bubble"></div>
  <button id="feedBtn" class="macaron-btn">🍬 マカロンをあげる</button>
</section>

<script>
// constants
const KEY={color:'whoai_color',xp:'whoai_xp'};
const I18N={ja:{lines:['ふわふわ……','きらり★','すや……','……']}};
const stage = document.querySelector(".stage");
const stageW = stage.offsetWidth;
const stageH = stage.offsetHeight;

// === キャラ（進化後）===
const charImg=document.getElementById('charImg');
const color=localStorage.getItem(KEY.color)||'pink';
charImg.src=`/WHOAI2/evolved_${color}.png`;  // ← 進化後のパスに変更

// === キャラと離れたランダム位置を返す ===
function getRandomFarPosition(minDistPx){
  let x,y;
  const cx = stageW/2, cy = stageH/2;
  do {
    x = Math.random()*stageW;
    y = Math.random()*stageH;
  } while (Math.hypot(x-cx,y-cy) < minDistPx);
  return {left:x, top:y};
}

// === 吹き出し（進化後も同じ）===
const bubble=document.getElementById('bubble');
function showLine(t){
  bubble.textContent=t;
  bubble.style.opacity=.6;
  const pos = getRandomFarPosition(140);
  bubble.style.left = pos.left+'px';
  bubble.style.top  = pos.top +'px';
  setTimeout(()=>bubble.style.opacity=0,2000);
}
showLine(r(I18N.ja.lines));
setInterval(()=>showLine(r(I18N.ja.lines)),4000);

// === マカロン（進化後はただの会話XP加算用）===
const feedBtn=document.getElementById('feedBtn');
let xp=parseInt(localStorage.getItem(KEY.xp)||'0',10);
const XP_TO_END=10; // ← 進化後は10回会話
function saveXP(){localStorage.setItem(KEY.xp,xp)}

(function(){ 
  const pos = getRandomFarPosition(140);
  feedBtn.style.left=pos.left+'px'; 
  feedBtn.style.top =pos.top+'px';
})();

feedBtn.addEventListener('click',()=>{
  xp++; saveXP();
  showLine('ぱあっ！');
  const pos = getRandomFarPosition(140);
  feedBtn.style.left = pos.left+'px';
  feedBtn.style.top  = pos.top +'px';
  if(xp>=XP_TO_END){
    setTimeout(()=>location.href='rebirth.html',800);
  }
});

function r(a){return a[Math.floor(Math.random()*a.length)]}
</script>

</body>
</html>
