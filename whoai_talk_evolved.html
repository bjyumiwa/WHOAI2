<!DOCTYPE html>

  <style>

    body {
      font-family: "Noto Sans JP", system-ui, sans-serif;
      color: #fff;

      background-image: url("space_background.png"); /* ç›´ä¸‹ã«ç½®ã„ãŸèƒŒæ™¯ */
      background-size: cover;

      padding: 10px 16px;

    }

      background: linear-gradient(to right, #ff9a9e, #fad0c4);

    }
  </style>
</head>
<body>
  <h1>é€²åŒ–ã—ãŸã‚ˆï¼</h1>

  <!-- ã‚­ãƒ£ãƒ©è¡¨ç¤º -->
  <img id="character" class="character" src="green_closed.png" alt="é€²åŒ–ã‚­ãƒ£ãƒ©" />

  <!-- ä¼šè©±ãƒ­ã‚° -->
  <div class="chat-container" id="chatLog"></div>

  <!-- å…¥åŠ›æ¬„ -->
  <div class="input-area">
    <input id="userInput" type="text" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." />
    <button id="sendBtn">é€ä¿¡</button>
  </div>

  <!-- ãƒã‚«ãƒ­ãƒ³ãƒœã‚¿ãƒ³ -->
  <button id="giveMacaron">ğŸ¬ ãƒã‚«ãƒ­ãƒ³ã‚’ã‚ã’ã‚‹</button>

  <script>
    const TALK_ENDPOINT = "https://api.example.com/talk"; // APIã¯æ—¢å­˜ã®ã¾ã¾å·®ã—æ›¿ãˆ
    const charName = localStorage.getItem("charName") || "ã‚­ãƒ£ãƒ©";
    const userName = localStorage.getItem("userName") || "ã‚ãªãŸ";
    const color = localStorage.getItem("macaronColor") || "green";
    const logKey = "whoai_evolved_log";

    const chatLog = document.getElementById("chatLog");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const character = document.getElementById("character");

    // ã‚­ãƒ£ãƒ©ç”»åƒãƒ‘ã‚¹
    const closedImg = `${color}_closed.png`;
    const openImg   = `${color}_open.png`;

    // ä¿å­˜æ¸ˆã¿ãƒ­ã‚°å¾©å…ƒ
    let log = JSON.parse(localStorage.getItem(logKey) || "[]");
    log.forEach(m => addMessage(m.text, m.role));

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMessage(`${userName}: ${text}`, "user");
      log.push({role: "user", text: `${userName}: ${text}`});
      localStorage.setItem(logKey, JSON.stringify(log));

      // å£ãƒ‘ã‚¯é–‹å§‹
      character.src = openImg;

      try {
        // APIé€šä¿¡ï¼ˆæ—¢å­˜ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆãã®ã¾ã¾åˆ©ç”¨ï¼‰
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message: text, color})
        });
        const data = await res.json();
        const reply = data.reply || `${charName}ã¯ã†ãªãšã„ã¦ã„ã‚‹`;

        addMessage(`${charName}: ${reply}`, "char");
        log.push({role: "char", text: `${charName}: ${reply}`});
        localStorage.setItem(logKey, JSON.stringify(log));

      } catch (e) {
        addMessage(`${charName}: ...ï¼ˆé€šä¿¡ã§ãã¾ã›ã‚“ã§ã—ãŸï¼‰`, "char");
      } finally {
        // å£ãƒ‘ã‚¯çµ‚äº†
        character.src = closedImg;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // ãƒã‚«ãƒ­ãƒ³ãƒœã‚¿ãƒ³ â†’ å†é¸æŠç”»é¢ã¸
    document.getElementById("giveMacaron").addEventListener("click", () => {
      window.location.href = "macaron_select.html";
    });
  </script>
</body>
</html>
